
<layout>
    <p>
        <input  v-model = 'post_msg'/>
        <button  @click = '$pu.post([], {post_msg, posted_msgs})'>
            Post
        </button>
        <div  v-if = 'posted_msgs && posted_msgs.length'>
            <div>Messages:</div>
            <button  @click = 'posted_msgs=[]'>
                Clear
            </button>
            <div  v-for = 'msg in posted_msgs'>
                <p>{{msg}}</p>
            </div>
        </div>
        <div  v-else>
            [No messages]
        </div>
    </p>
</layout>
